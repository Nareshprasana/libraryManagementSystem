<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System - Add Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Include Navbar -->
<div w3-include-html="navbar.html"></div>

<header>
  <h1>Add a New Book</h1>
</header>

<main>
  <section>
    <form id="addBookForm">
      <label for="newTitle">Title:</label>
      <input type="text" id="newTitle" name="newTitle">

      <label for="newAuthor">Author:</label>
      <input type="text" id="newAuthor" name="newAuthor">

      <label for="newIsbn">ISBN:</label>
      <input type="text" id="newIsbn" name="newIsbn">

      <label for="publishedDate">Published Date:</label>
      <input type="date" id="publishedDate" name="publishedDate">

      <label for="availableCopies">Available Copies:</label>
      <input type="number" id="availableCopies" name="availableCopies" min="1">

      <button type="submit">Add Book</button>
    </form>
  </section>
</main>

<script src="script.js"></script>
<script src="w3.js"></script>
<script>
  w3.includeHTML();
</script>
</body>
</html>
